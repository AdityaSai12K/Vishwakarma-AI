        <!-- Form -->
        <form id="login-form" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="label">Email Address</label>
            <input
              id="email"
              type="email"
              class="input"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="password" class="label">Password</label>
            <input
              id="password"
              type="password"
              class="input"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" class="rounded border-purple-light/30" />
              <span class="text-muted-foreground">Remember me</span>
            </label>
            <a href="#" class="text-primary hover:underline" style="text-decoration: none;">
              Forgot password?
            </a>
          </div>

          <button 
            type="submit" 
            class="btn btn-lg btn-gradient w-full"
          >
            Sign In
          </button>
        </form>

        <!-- Divider -->

            <div class="w-full border-t border-border"></div>

          <div class="relative flex justify-center text-sm">

  <!-- Fallback: Ensure .html links always navigate -->

    // Safeguard: Allow all .html links to navigate normally
    document.addEventListener('click', function(e) {
      const link = e.target.closest('a[href$=".html"]');
      if (link && !link.hasAttribute('data-no-navigate')) {
        return true;
      }
    }, true);
  </script>
