<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan 3D Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #2d2d2d;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #canvas-container {
            flex: 1;
            background: #0a0a0a;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a9eff;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .file-input-wrapper input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #3a8eef;
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            background: #3d3d3d;
            border-radius: 4px;
            font-size: 12px;
            min-height: 40px;
        }

        .status.success {
            background: #2d5a2d;
            color: #90ee90;
        }

        .status.error {
            background: #5a2d2d;
            color: #ff6b6b;
        }

        .status.info {
            background: #2d3d5a;
            color: #87ceeb;
        }

        .controls-info {
            margin-top: 20px;
            padding: 15px;
            background: #3d3d3d;
            border-radius: 4px;
            font-size: 12px;
        }

        .controls-info h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4a9eff;
        }

        .controls-info ul {
            list-style: none;
            padding-left: 0;
        }

        .controls-info li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .controls-info li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #4a9eff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #3d3d3d;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>üè† Floor Plan 3D</h1>
            
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button class="btn" id="uploadBtn">Upload & Process</button>
                <button class="btn btn-secondary" id="exportBtn" disabled>Export GLTF</button>
            </div>

            <div class="status" id="status">
                Ready to upload floor plan image
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing image...
            </div>

            <div class="controls-info">
                <h3>Controls</h3>
                <ul>
                    <li>Left Click + Drag: Rotate</li>
                    <li>Right Click + Drag: Pan</li>
                    <li>Scroll: Zoom</li>
                    <li>Middle Click: Reset View</li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div id="canvas-container"></div>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <!-- Three.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls (legacy build) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- GLTFExporter (legacy build) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
    
    <!-- Application Modules (load in order) -->
    <script src="api.js"></script>
    <script src="viewer.js"></script>
    <script src="app.js"></script>
</body>
</html>
