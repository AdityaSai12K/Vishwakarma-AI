<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D → 3D Converter - VISHWAKARMA AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!--<link rel="icon" type="image/x-icon" href="assets/favicon.ico">-->
  
  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2 text-xl font-bold text-primary no-underline">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          VISHWAKARMA AI
        </a>
        
        <div class="flex items-center gap-8">
          <a href="index.html" class="nav-link">Home</a>
          <a href="converter.html" class="nav-link active">2D → 3D Converter</a>
          <a href="vastu.html" class="nav-link">Vastu AI</a>
          <a href="login.html" class="btn btn-primary">Login</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="pt-24 pb-12 px-6">
    <div class="container max-w-7xl">
      <div class="mb-8">
        <h1 class="text-4xl font-bold mb-2 text-foreground">2D → 3D Converter</h1>
        <p class="text-muted-foreground text-lg">Transform your architectural plans into interactive 3D models</p>
      </div>

      <div class="grid lg:grid-cols-3 gap-6">
        <!-- Upload Area -->
        <div class="lg:col-span-2 space-y-6">
          <div id="upload-container">
            <label for="file-upload" class="cursor-pointer">
              <div class="file-upload-area">
                <div class="w-20 h-20 rounded-2xl bg-secondary flex items-center justify-center mx-auto mb-6 shadow-card">
                  <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                  </svg>
                </div>
                <h3 class="text-xl font-bold mb-2 text-foreground">Upload Your 2D Plan</h3>
                <p class="text-muted-foreground mb-4">Drag and drop or click to browse</p>
                <p class="text-sm text-muted-foreground">Supports JPG, PNG, PDF up to 10MB</p>
              </div>
            </label>
            <input
              id="file-upload"
              type="file"
              class="hidden"
              accept=".jpg,.jpeg,.png,.pdf"
            />
          </div>
          
          <!-- Processing State -->
          <div class="processing hidden">
            <div class="spinner mb-4"></div>
            <p class="text-lg font-medium text-foreground">AI Processing Your Design...</p>
            <p class="text-sm text-muted-foreground mt-2">Generating 3D model</p>
          </div>
          
          <!-- File Display -->
          <div class="file-display hidden rounded-2xl border border-border shadow-card bg-card overflow-hidden">
            <div class="aspect-video bg-gradient-card flex items-center justify-center blueprint-pattern">
              <div class="text-center">
                <div class="w-32 h-32 mx-auto mb-6 relative">
                  <div class="absolute inset-0 bg-purple-medium/20 rounded-2xl animate-pulse" style="background-color: hsl(var(--purple-medium) / 0.2);"></div>
                  <div class="absolute inset-4 bg-purple-light/30 rounded-xl animate-pulse" style="background-color: hsl(var(--purple-light) / 0.3); animation-delay: 0.5s;"></div>
                  <div class="absolute inset-8 bg-purple-glow/40 rounded-lg animate-pulse" style="background-color: hsl(var(--purple-glow) / 0.4); animation-delay: 1s;"></div>
                </div>
                <p class="text-xl font-bold text-foreground mb-2">3D Model Ready</p>
                <p class="text-muted-foreground">Interactive view generated successfully</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Controls Sidebar -->
        <div class="space-y-4">
          <div class="rounded-2xl border border-border shadow-card bg-card p-6">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-foreground">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Controls
            </h3>
            
            <div class="space-y-3">
              <button class="btn btn-outline w-full justify-start" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Rotate Camera
              </button>
              <button class="btn btn-outline w-full justify-start" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Adjust Lighting
              </button>
              <button class="btn btn-outline w-full justify-start" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                </svg>
                Dimensions
              </button>
            </div>
          </div>

          <div class="rounded-2xl border border-border shadow-card bg-card p-6">
            <h3 class="text-lg font-bold mb-4 text-foreground">Export Options</h3>
            <div class="space-y-3">
              <button class="btn btn-gradient w-full" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Download 3D Model
              </button>
              <button class="btn btn-outline w-full" disabled>
                Export as PNG
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <!-- Fallback: Ensure .html links always navigate -->
  <script>
    // Safeguard: Allow all .html links to navigate normally
    document.addEventListener('click', function(e) {
      const link = e.target.closest('a[href$=".html"]');
      if (link && !link.hasAttribute('data-no-navigate')) {
        return true;
      }
    }, true);
  </script>
</body>
</html>
